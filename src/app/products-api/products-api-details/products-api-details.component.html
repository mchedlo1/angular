



<main>
    <div>
        <img [src]="productsArr.image" alt="">
        <h2>{{productsArr.title}}</h2>
        <p>{{productsArr.description}}</p>
        <h2>Category : {{productsArr.category}}</h2>
        <h2>Price : {{productsArr.price}}</h2>
        <h3>Rating : {{productsArr.rating}}</h3>
        <button routerLink="/productsApi">Go back</button>
    </div>
</main>
